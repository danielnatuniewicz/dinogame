<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike dino game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
    </div>
    <div class="scene">
        <div class="bike">
            <div class="handlebar">
                <div class="grip"></div>
            </div>
            <div class="frame"></div>
            <div class="seat-frame">
                <div class="seat"></div>
            </div>
            <div class="wheel front"></div>
            <div class="wheel back"></div>
            <div class="pedal"></div>
            <div class="cart">pyszne.pl</div>
        </div>
        <div id="game-over" class="game-over">Game Over</div>
        <button id="start-button" class="start-button">Start</button>
        <div id="distance" class="distance">Distance: 0</div>
        <div id="high-score" class="highScore">High Score:0m</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
